<mat-toolbar>
  <img src="../../../assets/econ-10.png" alt="logo" class="logoimg" />
  <span>WITH THE BIBLE - Administration</span>
  <span class="example-spacer"></span>
</mat-toolbar>

<div class="container">
  <mat-grid-list cols="2" rowHeight="7em" gutterSize="5px">
    <mat-grid-tile>
      <button mat-raised-button routerLink="/wtbaudio" mat-button>
        Upload 'With the Bible' audio
      </button>
    </mat-grid-tile>
    <mat-grid-tile>
      <button disabled mat-raised-button routerLink="/getfromyt" mat-button>
        Fetch videos from YouTube channel
      </button>
    </mat-grid-tile>
    <mat-grid-tile>
      <button disabled mat-raised-button routerLink="/" mat-button>
        Fetch audio from Spotify
      </button>
    </mat-grid-tile>
    <mat-grid-tile>
      <button mat-raised-button routerLink="/dailyword" mat-button>
        Upload 'Daily Word' text and audio
      </button>
    </mat-grid-tile>
    <mat-grid-tile>
      <button mat-raised-button routerLink="/qanda" mat-button>
        Upload 'Q & A' text
      </button>
    </mat-grid-tile>
    <mat-grid-tile>
      <button disabled mat-raised-button routerLink="/" mat-button>
        Upload Books details
      </button>
    </mat-grid-tile>
    <mat-grid-tile>
      <button disabled mat-raised-button routerLink="/" mat-button>
        Upload Other's Messages information
      </button>
    </mat-grid-tile>
    <mat-grid-tile>
      <button mat-raised-button routerLink="/bibverses" mat-button>
        Upload Bible verses (hero section)
      </button>
    </mat-grid-tile>
  </mat-grid-list>
</div>
