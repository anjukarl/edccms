<h2 mat-dialog-title>Edit Sermon Series Title</h2>

<mat-dialog-content [formGroup]="form">
  <mat-form-field>
    <input placeholder="Title" matInput formControlName="text" />
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions>
  <button *ngIf="form.valid" mat-raised-button color="primary" (click)="save()">
    Save
  </button>
  <button mat-raised-button color="accent" (click)="cancel()">Cancel</button>
</mat-dialog-actions>
