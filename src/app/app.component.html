<mat-toolbar>
  <span>Audio Files Upload</span>
  <span class="example-spacer"></span>
</mat-toolbar>

<div class="table mat-elevation-z8">
  <h2>AUDIO FILES LIST</h2>
  <mat-spinner class="spinner" [diameter]="30" *ngIf="loading"></mat-spinner>
  <div class="search-div">
    <button mat-raised-button (click)="addTrack()">
      <mat-icon>add</mat-icon>Add New
    </button>
    <mat-form-field class="search-form-field" floatLabel="never">
      <input
        matInput
        [(ngModel)]="searchKey"
        placeholder="Search"
        autocomplete="off"
        (keyup)="applyFilter()"
      />
      <button
        mat-button
        matSuffix
        mat-icon-button
        aria-label="Clear"
        *ngIf="searchKey"
        (click)="onSearchClear()"
      >
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
  </div>

  <table mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="book">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Book</th>
      <td mat-cell *matCellDef="let track">{{ track.book }}</td>
    </ng-container>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Title</th>
      <td mat-cell *matCellDef="let track">{{ track.name }}</td>
    </ng-container>
    <ng-container matColumnDef="duration">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Duration</th>
      <td mat-cell *matCellDef="let track">
        {{ track.duration | number: "2.1-2" }}
      </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let row">
        <button mat-icon-button (click)="editTrack(row)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="deleteTrack(row)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr
      mat-row
      *matRowDef="let myRowData; let even = even; columns: columnsToDisplay"
      [ngClass]="{ gray: even }"
    ></tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 20]"
    [pageSize]="10"
    showFirstLastButtons
  >
  </mat-paginator>
</div>
